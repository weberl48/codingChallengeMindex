<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Add Compensation</h1>
  <mat-dialog-content>
    <mat-form-field>
      <p> ${{employee.compensation}}</p>
      <input matInput  formControlName="compensation">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">Add</button>
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
  </mat-dialog-actions>
</form>
